<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/news.css">

    </script>

<body>
    <div id="headline-div">
        <h1 class="text-center text-5xl font-extrabold text-red-500">
            LATEST
            <span class="text-white">NEWS</span>
        </h1>

        <a href="" class="inline-block mt-44 ml-5 hover:underline hover:text-black tracking-wider uppercase text-4xl font-semibold text-white max-w-xl">
        </a>

        <h3 class="text-gray-300 text-base font-medium mt-4 ml-5"> 
        </h3>

                highest daily total since early February
            </a>
            <h3 class="text-gray-500 text-base font-medium mx-3 mb-2">
                The last time the state reported more than 700 cases in a day was on Feb. 5, when 846 cases were reported.
            </h3>
            <h3 class="mb-5 text-gray-500 text-base font-medium mx-3">
                2021-04-11 
            </h3>
            <div class="text-green-400 mx-3 p-2 bg-green-50 rounded-md w-max uppercase font-bold">

            </div>
        </div>
